<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friday Night Funkin'</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <style>
      body {
        margin: 0;
      }

      #game {
        margin: 0 auto;
        position: relative;
        width: 100%;
        height: 360px;
      }

      iframe {
        height: 0;
        width: 0;
        border: 0;
        box-sizing: border-box;
        max-height: 100%;
        max-width: 100%;
        min-height: 100%;
        min-width: 100%;
      }
    </style>
    <script>
      function gofullscreen() {
        document.getElementsByTagName("iframe")[0].requestFullscreen();
      }
    </script>
  </head>
  <body>
    <div id="game"><iframe src="game.html" scrolling="no" frameborder="no" allow="autoplay; fullscreen *;"></iframe></div>
    <div class="jumbotron text-center">
      <div class="col align-self-center"><button type="button" class="btn btn-primary btn-lg" onclick="gofullscreen()">Go Fullscreen</button>
        <p id="ptex" class="fs-4"></p>
      </div>
    </div>
  </body>
</html>
